const notasTurma = []

        const inNome = document.getElementById('nome')
        const inNota1 = document.getElementById('nota1')
        const inNota2 = document.getElementById('nota2')
        const outmeA = document.getElementById('outMeA')
        const outSituacao = document.getElementById('outSituacao')
        const mediaTurma = document.getElementById('outMedT')

        const btnCalcularMedia = document.getElementById('mediaA')

        btnCalcularMedia.addEventListener('click', () => {
            let nome = inNome.value
            let nota1 = Number(inNota1.value)
            let nota2 = Number(inNota2.value)

            if (nota1 > 10 || nota2 > 10 || isNaN(nota1) || isNaN(nota2)) {
                alert('Digite um valor válido')
                return
            }

            let media = (nota1 + nota2) / 2
            console.log(media)
            outmeA.textContent = `Média das notas ${media.toFixed(2)}`
            if (media >= 7 && media <= 10) {
                outSituacao.textContent = `Parabéns ${nome}! Você foi aprovado!`
                outSituacao.style.color = 'blue'
            } else if (media >= 3 && media < 7) {
                outSituacao.textContent = `Atenção ${nome}! Você esta em recuperação !`
                outSituacao.style.color = 'green'
            } else if (media >= 0 && media < 3) {
                outSituacao.textContent = `Ops ${nome} voc~e foi reprovado`
                outSituacao.style.color = 'red'
            } else {
                outSituacao.textContent = `Digite um número válido`
            }
        })

        const btnMediaTurma = document.getElementById('mediaT')
        btnMediaTurma.addEventListener('click', () => {
            let mediaTurma = 0
            for (let i = 0; i < notasTurma.lenght; i++) {
                mediaTurma = mediaTurma + notasTurma[i]
            }
            mediaTurma.textContent = `A média da turma ${(mediaTurma/notasTurma.lenght.toFixed(2))}`
        })
    </script>
